<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>All Products - Maa Kripa Pharma</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body data-page="products">
<header class="header">
    <div class="logo">
        <span class="logo-pill">MK</span>
        <div class="logo-text">
            <h1>Maa Kripa Pharma</h1>
            <p>Bulk orders, better margins</p>
        </div>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>

<main>
    <section class="section">
        <div class="section-header">
            <h2>All Products</h2>
            <p>Filter by category and add items to your cart.</p>
        </div>

        <div class="filters">
            <label>
                Search:
                <input type="text" id="search-input" placeholder="Search product name..." />
            </label>
            <label>
                Category:
                <select id="category-filter">
                    <option value="all">All</option>
                    <option value="medicines">Medicines</option>
                    <option value="syrups">Syrups</option>
                    <option value="otc">OTC</option>
                    <option value="baby-care">Baby Care</option>
                    <option value="personal-care">Personal Care</option>
                </select>
            </label>
        </div>

        <div id="product-list" class="product-grid">
            <!-- JS will insert full product list here -->
        </div>
    </section>
</main>
